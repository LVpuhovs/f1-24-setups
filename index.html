<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 24 Track Setups</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #e10600;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .track-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .track-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .track-button:hover {
      background-color: #444;
    }
    .track-button.active {
      background-color: #e10600;
    }
    .setup-container {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .track-title {
      font-size: 1.8rem;
      margin-top: 0;
      border-bottom: 2px solid #e10600;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .setup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .setup-section {
      background-color: #252525;
      padding: 15px;
      border-radius: 8px;
    }
    .setup-section h3 {
      margin-top: 0;
      color: #e10600;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .setup-item {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    .setup-item span:first-child {
      color: #aaa;
    }
    .setup-item span:last-child {
      font-weight: bold;
    }
    .search-container {
      margin-bottom: 20px;
    }
    #trackSearch {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #333;
      color: #888;
    }
    @media (max-width: 768px) {
      .setup-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 480px) {
      .setup-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Sort tracks alphabetically
    trackSetups.sort((a, b) => a.name.localeCompare(b.name));

    const trackButtonsContainer = document.getElementById('trackButtons');
    const setupsContainer = document.getElementById('setupsContainer');
    const trackSearch = document.getElementById('trackSearch');

    // Generate track buttons
    trackSetups.forEach((track, index) => {
      const button = document.createElement('button');
      button.className = 'track-button';
      button.textContent = track.name;
      button.dataset.index = index;
      button.addEventListener('click', () => showTrackSetup(index));
      trackButtonsContainer.appendChild(button);
    });

    // Search functionality
    trackSearch.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll('.track-button').forEach(button => {
        const trackName = button.textContent.toLowerCase();
        if (trackName.includes(searchTerm)) {
          button.classList.remove('hidden');
        } else {
          button.classList.add('hidden');
        }
      });
    });

    // Show track setup
    function showTrackSetup(index) {
      // Clear active buttons
      document.querySelectorAll('.track-button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Set active button
      document.querySelector(`.track-button[data-index="${index}"]`).classList.add('active');
      
      // Get track data
      const track = trackSetups[index];
      
      // Create setup HTML
      setupsContainer.innerHTML = `

            <div class="setup-section">

              </div>

              </div>

            </div>

            </div>
            
            <div class="setup-section">
